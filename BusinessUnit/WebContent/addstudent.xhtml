<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"													
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<ui:composition template="/_template.xhtml">
		<ui:define name="content">
			<div id="title">
				<h2>Adicionar aluno</h2>
			</div>
			<div id="formTeacherAdd">
				<h:form>
					<h:outputLabel for="name" value="Nome"></h:outputLabel>
					<h:inputText id="name" value="#{studentsBean.studentToAdd.name}"></h:inputText>
					<br></br>
					<h:outputLabel for="studyClass" value="Turma"></h:outputLabel>
					<h:selectOneMenu id="studyClass" value="#{studentsBean.classToAdd}">
						<f:selectItems value="#{studentsBean.listOfClasses}" var="studyClass" itemLabel="#{studyClass.description}" itemValue="#{studyClass.id}"></f:selectItems>					
					</h:selectOneMenu>
					<br></br>
					<h:outputLabel for="parents" value="Pais"></h:outputLabel>
					<h:inputText id="parents" value="#{studentsBean.studentToAdd.parents}"></h:inputText>
					<br></br>
					<h:outputLabel for="contact" value="Informações de contato"></h:outputLabel>
					<h:inputTextarea id="contact" value="#{studentsBean.studentToAdd.contactInfo}"></h:inputTextarea>
					<br></br>
					<h:outputLabel for="addTag" value="Adicionar uma Tag"></h:outputLabel>
					<h:inputText id="addTag" value="#{studentsBean.tagToAdd}"></h:inputText>
					<h:commandButton value="Salva Tag" action="#{studentsBean.addTags}"></h:commandButton>
					<br></br>
					<h:commandButton value="Adiciona" action="#{studentsBean.addStudent}"></h:commandButton>
				</h:form>			
			</div>
		</ui:define>		
	</ui:composition>			
</html>
