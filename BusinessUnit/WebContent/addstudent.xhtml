<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"													
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<h:head>
		<meta charset="ISO-8859-1"></meta>
		<title>Guardian - Adicionar professor</title>
	</h:head>	
	
	<ui:composition template="/_template.xhtml">
		<ui:define name="content">
			<div id="title">
				<h2>Adicionar aluno</h2>
			</div>
			<div id="addStudentForm">
				<h:form>
					<h:outputLabel for="name" value="Nome"></h:outputLabel>
					<h:inputText id="name" value="#{addUserBean.teacher.login}" required="true" requiredMessage="Mandatory field"></h:inputText>
					<h:message for="login"></h:message>
					<br></br>
					<h:outputLabel for="password" value="Senha"></h:outputLabel>
					<h:inputText id="password" value="#{addUserBean.teacher.password}" required="true" requiredMessage="Mandatory field"></h:inputText>
					<h:message for="password"></h:message>
					<br></br>
					<h:outputLabel for="name" value="Nome:"></h:outputLabel>
					<h:inputText id="name" value="#{addUserBean.teacher.name}" required="true" requiredMessage="Mandatory field"></h:inputText>
					<h:message for="name"></h:message>
					<br></br>
					<h:outputLabel for="email" value="Email"></h:outputLabel>
					<h:inputText id="email" value="#{addUserBean.teacher.email}"></h:inputText>
					<br></br>
					<h:outputLabel for="phone" value="Telefone"></h:outputLabel>
					<h:inputText id="phone" value="#{addUserBean.teacher.phone}"></h:inputText>
					<br></br>
					<h:commandButton value="Adicionar" action="#{addUserBean.addUser}"></h:commandButton>
				</h:form>
			</div>
		</ui:define>		
	</ui:composition>		
</html>
